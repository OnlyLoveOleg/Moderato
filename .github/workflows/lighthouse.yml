name: Frontend lighthouse CI

on:
  pull_request:
    paths:
      - "moderato-ui/**"

jobs:
  lhci:
    name: lighthouse
    strategy:
      matrix:
        node-version: [14.17.0]
        os: [ubuntu-22.04]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        uses: actions/cache@v1
        id: cache-node-modules
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
            ${{ runner.os }}-

      - name: Create env file
        working-directory: moderato-ui
        run: |
          echo MICRO_CMS_DOMAIN=$MICRO_CMS_DOMAIN > .env
          echo MICRO_CMS_API_KEY=$MICRO_CMS_API_KEY >> .env
        env:
          MICRO_CMS_DOMAIN: ${{ secrets.MICRO_CMS_DOMAIN }}
          MICRO_CMS_API_KEY: ${{ secrets.MICRO_CMS_API_KEY }}

      - name: Build Apps
        working-directory: moderato-ui
        run: |
          yarn
          yarn build

      - name: Run Lighthouse CI
        working-directory: moderato-ui
        run: |
          npm install -g @lhci/cli@0.4.x
          lhci autorun
